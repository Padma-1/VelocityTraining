<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Embedded in HTML</title>
</head>
<body>
    <!--HTML h1 Tag-->
    <h1>Java Script Introduction</h1>

    <script lang="javascript">

        document.writeln("Hello World from Java Script");
        document.writeln("<h1>Hello world from Java Script");

        /*Java Script code to Add 2 numbers*/
        var a, b, sum;  //JavaScript takes dynamic types

        name=prompt("Enter Your Name : ");  //prompt-used to take input at run time

        a=parseInt(prompt("Enter First Number:","Enter a Number"));
        console.log(a);
        b=parseInt(prompt("Enter Second Number:","Enter a Number"));
        console.log(b);

        sum=a+b;

        console.log(sum);
        console.log(name);

        document.write("<br>"+"Hello "+name+"<br>");
        document.writeln("The Addition of two Numbers is : "+sum);

        alert("Thank you "+name+"!!");
        alert(a+b);

    </script>

    
</body>
</html>
